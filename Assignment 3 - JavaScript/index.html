<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Implementation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello<span id="greeting-name"></span></h1>

    <div class="container">
      <div class="box" id="box-red">Red</div>
      <div class="box" id="box-blue">Blue</div>
      <div class="box" id="box-green">Green</div>
      <div class="box" id="box-yellow">Yellow</div>
    </div>

    <form action="">
      <input type="text" id="name-input" placeholder="Enter your name" />
      <button type="button" id="greeting-button">Greet</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
